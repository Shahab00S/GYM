<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery | C4 Pro GYM</title>
  <link rel="stylesheet" href="galary.css" />
</head>
<body>
  <header>
    <div class="logo">C4 Pro GYM</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>

      </ul>
    </nav>
  </header>

  <main class="gallery-page">
    <h2>Our Gallery</h2>
    <div class="tabs">
      <button onclick="showGallery('gym')" class="active-tab">Gym Facilities</button>
      <button onclick="showGallery('athletes')">Athletes</button>
      <button onclick="showGallery('achievements')">Achievements</button>
    </div>

    <section id="gym" class="gallery-section">
      <div class="gallery-grid">
        <img src="gym1.jpg" alt="Gym Equipment" />
        <img src="gym2.jpg" alt="Cardio Zone" />
        <img src="gym3.jpg" alt="Stretch Area" />
        <img src="gym4.jpg" alt="Weight Area" />
      </div>
    </section>

    <section id="athletes" class="gallery-section hidden">
      <div class="gallery-grid">
        <img src="first.jpg" alt="Athlete 1" />
        <img src="se.jpg" alt="Athlete 2" />
        <img src="thi.jpg" alt="Athlete 3" />
        <img src="fou.jpg" alt="Athlete 4" />
      </div>
    </section>

    <section id="achievements" class="gallery-section hidden">
      <div class="gallery-grid">
        <img src="A1.jpg" alt="Achievement 1" />
        <img src="A2.jpg" alt="Achievement 2" />
        <img src="M1.jpg" alt="Achievement 3" />
        <img src="M2.jpg" alt="Certificate" />
      </div>
    </section>
  </main>

  <script>
    function showGallery(sectionId) {
      const sections = document.querySelectorAll(".gallery-section");
      const buttons = document.querySelectorAll(".tabs button");

      sections.forEach(section => {
        section.classList.add("hidden");
      });

      buttons.forEach(btn => {
        btn.classList.remove("active-tab");
      });

      document.getElementById(sectionId).classList.remove("hidden");
      event.target.classList.add("active-tab");
    }
  </script>
</body>
</html>
