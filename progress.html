<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Progress | C4 Pro GYM</title>
  <link rel="stylesheet" href="progress.css" />
</head>
<body>
  <header>
    <div class="logo">C4 Pro GYM</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="trainer-dashboard.html">Dashboard</a></li>
  
      </ul>
    </nav>
  </header>

  <main class="progress-section">
    <h2>Your Fitness Progress</h2>
    <div class="progress-grid">
      <div class="progress-card">
        <h3>Weight</h3>
        <p>Starting: <strong>85 kg</strong></p>
        <p>Current: <strong>76 kg</strong></p>
        <p class="highlight">Lost: 9 kg</p>
      </div>

      <div class="progress-card">
        <h3>Body Fat</h3>
        <p>Starting: <strong>25%</strong></p>
        <p>Current: <strong>18%</strong></p>
        <p class="highlight">Reduced: 7%</p>
      </div>

      <div class="progress-card">
        <h3>Muscle Mass</h3>
        <p>Starting: <strong>34 kg</strong></p>
        <p>Current: <strong>38 kg</strong></p>
        <p class="highlight">Gained: 4 kg</p>
      </div>

      <div class="progress-card">
        <h3>BMI</h3>
        <p>Starting: <strong>28.4</strong></p>
        <p>Current: <strong>24.7</strong></p>
        <p class="highlight">Improved</p>
      </div>

    </div>
  </main>
</body>
</html>
