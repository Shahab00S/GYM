<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reports | Admin Panel</title>
  <link rel="stylesheet" href="report.css" />
</head>
<body>
  <header>
    <div class="logo">C4 Pro GYM</div>
    <nav>
      <ul>
    
        <li><a href="admin-dashboard.html">Dashboard</a></li>

      </ul>
    </nav>
  </header>

  <main class="reports">
    <h2>Reports & Statistics</h2>
    <div class="report-cards">
      <div class="report-card">
        <h3>Active Members</h3>
        <p id="membersCount">150</p>
      </div>
      <div class="report-card">
        <h3>Total Bookings</h3>
        <p id="bookingsCount">145</p>
      </div>
      <div class="report-card">
        <h3>Progress Reports</h3>
        <p id="progressCount">130 </p>
      </div>
      <div class="report-card">
        <h3>Trainer Sessions</h3>
        <p id="trainerSessions">140</p>
      </div>
    </div>

    <section class="logs">
      <h3>Recent Activity Log</h3>
      <ul id="activityLog">
        System generated monthly attendance report for all active members.
      </ul>
    </section>
  </main>

  <script src="reports.js"></script>
</body>
</html>
